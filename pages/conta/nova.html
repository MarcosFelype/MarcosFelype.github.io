<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../styles/conta/cadastro.css">
    <title>Ki Paladar</title>
</head>
<body>

    <header>  <!--  -->

        
        <div id="opcoes_header">
            <a href="../produtos/doces/leite/doces_leite.html">
                Doces de leite
            </a>
            <a href="../produtos/doces/frutas/doces_frutas.html">
                Doces de frutas
            </a>
            <a href="../produtos/novidades.html">
                Novidades
            </a>
        </div>

        <div id="logo">
            <img src="/assets/kipaladar_test.jpg" alt="Imagem" title="Logo Ki Paladar">
        </div>

        <div id="pesquisa_perfil_carrinho">
            <div id="pesquisa">
                <span class="material-symbols-outlined">
                    search    
                </span>
                <input type="text" placeholder="Pesquise sobre produtos, ofertas...">
            </div>
            <div id="perfil_carrinho">
                <a href="">
                    <span class="material-symbols-outlined" alt="Meu Perfil" title="Meu Perfil">
                        account_circle
                    </span>
                </a>
                <span class="material-symbols-outlined" alt="Meu Perfil" title="Meu Carrinho">
                    shopping_cart
                </span>
            </div>
        </div>
    </header>

    <div id="formulario">
        <div id="form">

            <form action="" id="form_cadastro">
                <fieldset>
                    <div id="dados_usuario">

                        <h2 id="usuario">
                            Dados do usuário
                        </h2>
                        
                        <div class="nome" >
                            <label for="nome_inicio"> Usuário </label>
                            <input type="text" id="nome_inicio">
                        </div>

                        <div class="nome">
                            <label for="nome_fim">
                                Sobrenome
                            </label>
                            <input type="text" name="" id="nome_fim">
                        </div>

                        <div id="email">
                            <label for=""> E-mail </label>
                            <input type="email" id="email">
                        </div>

                        <div class="senha">
                            <label for="criar_senha"> Senha </label>
                            <input type="password" id="criar_senha">
                        </div>

                        <div class="senha">
                            <label for="confirm_senha"> Confirmar senha </label>
                            <input type="password" id="confirm_senha">
                        </div>
                        
                        <div class="dados_imp1">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf">
                        </div>

                        <span class="dados_imp1">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo">
                                <option value="--">--</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                            </select>
                            
                        </span>
                        
                        <div class="dados_imp2">
                            <label for="celular">Celular</label>
                            <input type="text" id="celular">
                        </div>
                        
                        <div class="dados_imp2">
                            <label for="data_nasc">Data de nascimento</label>
                            <input type="date" id="data_nasc">
                        </div>

                    </div>
                    <hr>
                    <div id="endereco_usuario">

                        <h2 id="usuario">
                            Endereço do usuário
                        </h2>
                        
                        <div class="cep_endereco" >
                            <label for="cep"> CEP</label>
                            <input type="text" id="cep">
                        </div>

                        <div class="cep_endereco">
                            <label for="endereco">
                                Endereço
                            </label>
                            <input type="text" name="endereco" id="endereco">
                        </div>

                        <div class="detalhamento_endereco">
                            <label for="numero"> Número </label>
                            <input type="text" id="numero">
                        </div>

                        <div class="detalhamento_endereco">
                            <label for="bairro"> Bairro </label>   
                            <input type="text" id="bairro">
                        </div>

                        <div class="detalhamento_endereco">
                            <label for="complemento"> Complemento </label>
                            <input type="text" id="complemento">
                        </div>
                        
                        <div class="cidade_estado">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade">
                        </div>

                        <div class="cidade_estado">
                            <label for="estado">Estado</label>
                            <select name="estado" id="estado">
                                <option value="--">--</option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                            </select>
                            
                        </div>

                    </div>




                    

                    <button type="submit" onclick="">
                        Cadastrar novo usuário
                    </button>
                </fieldset>
            </form>
        </div>
        <div id="cadastro">
            <p>
                Já tem uma conta? 
            </p>
            <a href="./entrar.html">Faça seu login: </a>
    
        </div>

    </div>

    <script src="../../script2.js">

    </script>

</body>
</html>
